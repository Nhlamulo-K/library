<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Personal Library System</h1>
        
        <div id="loginSection" class="login-section">
            <h2>Welcome! Please sign in to access your library</h2>
            <form id="loginForm" class="login-form">
                <input type="text" id="usernameInput" placeholder="Enter your username" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
        
        <div id="appContent" class="app-content">
            
            <div class="user-info">
                <h3>ðŸ“– <span id="currentUser"></span>'s Library</h3>
                <button id="logoutBtn" class="logout-btn">Sign Out</button>
            </div>
            
            
            <div class="form-section">
                <h2>Add a New Book</h2>
                <form id="bookForm">
                    <div class="form-group">
                        <label for="title">Title: <span class="required">*</span></label>
                        <input type="text" id="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="author">Author: <span class="required">*</span></label>
                        <input type="text" id="author" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="pages">Number of Pages:</label>
                        <input type="number" id="pages" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="read">
                            <label for="read">I have read this book</label>
                        </div>
                    </div>
                    
                    <button type="submit">Add Book to Library</button>
                </form>
            </div>
            
            
            <div class="library-section">
                <h2>My Books</h2>
                <div id="bookList">
                    <div class="empty-library">
                        No books in your library yet. Add one above!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
